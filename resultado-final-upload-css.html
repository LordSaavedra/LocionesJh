<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Final - Upload Results CSS</title>
    <link rel="stylesheet" href="../css/admin-panel-mejorado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e2db 100%);
            min-height: 100vh;
        }
        .demo-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .demo-title {
            text-align: center;
            color: #2c2c2c;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }
        .demo-button {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 50%, #d4af37 100%);
            color: #2c2c2c;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .buttons-container {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">
            <i class="fas fa-upload"></i>
            Resultado Final - CSS Upload Results
        </h1>
        
        <div class="buttons-container">
            <button class="demo-button" onclick="showSuccessExample()">
                <i class="fas fa-check-circle"></i> Ver Ejemplo Exitoso
            </button>
            <button class="demo-button" onclick="showMixedExample()">
                <i class="fas fa-exclamation-triangle"></i> Ver Ejemplo Mixto
            </button>
            <button class="demo-button" onclick="hideResults()">
                <i class="fas fa-eye-slash"></i> Ocultar Resultados
            </button>
        </div>

        <!-- Estructura corregida de Upload Results -->
        <div class="upload-results" id="uploadResults" style="display: none;">
            <div class="upload-results-header">
                <h3><i class="fas fa-chart-bar"></i> Resultados de Carga Masiva</h3>
            </div>
            
            <div id="resultsSummary">
                <!-- Aquí se insertará el contenido dinámico -->
            </div>
        </div>
    </div>

    <script>
        function showSuccessExample() {
            const uploadResults = document.getElementById('uploadResults');
            const resultsSummary = document.getElementById('resultsSummary');
            
            resultsSummary.innerHTML = `
                <div class="results-summary">
                    <div class="summary-item success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <div class="summary-number">15</div>
                            <div class="summary-label">Exitosos</div>
                        </div>
                    </div>
                    <div class="summary-item error">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <div class="summary-number">0</div>
                            <div class="summary-label">Fallidos</div>
                        </div>
                    </div>
                    <div class="summary-item info">
                        <i class="fas fa-clock"></i>
                        <div>
                            <div class="summary-number">3.2s</div>
                            <div class="summary-label">Tiempo</div>
                        </div>
                    </div>
                </div>
                
                <div class="results-section">
                    <h4><i class="fas fa-check-circle text-success"></i> Productos cargados exitosamente:</h4>
                    <ul class="results-list success">
                        <li>Polo Blue - Ralph Lauren (creado)</li>
                        <li>Black Opium - Yves Saint Laurent (creado)</li>
                        <li>Sauvage - Dior (actualizado)</li>
                        <li>Good Girl - Carolina Herrera (creado)</li>
                        <li>Libre - Yves Saint Laurent (creado)</li>
                        <li>Acqua di Gio - Giorgio Armani (actualizado)</li>
                        <li>La Vie Est Belle - Lancôme (creado)</li>
                        <li>Bleu de Chanel - Chanel (actualizado)</li>
                        <li>Miss Dior - Dior (creado)</li>
                        <li>One Million - Paco Rabanne (creado)</li>
                    </ul>
                </div>
            `;
            
            uploadResults.style.display = 'block';
            uploadResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showMixedExample() {
            const uploadResults = document.getElementById('uploadResults');
            const resultsSummary = document.getElementById('resultsSummary');
            
            resultsSummary.innerHTML = `
                <div class="results-summary">
                    <div class="summary-item success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <div class="summary-number">8</div>
                            <div class="summary-label">Exitosos</div>
                        </div>
                    </div>
                    <div class="summary-item error">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <div class="summary-number">3</div>
                            <div class="summary-label">Fallidos</div>
                        </div>
                    </div>
                    <div class="summary-item info">
                        <i class="fas fa-clock"></i>
                        <div>
                            <div class="summary-number">2.8s</div>
                            <div class="summary-label">Tiempo</div>
                        </div>
                    </div>
                </div>
                
                <div class="results-section">
                    <h4><i class="fas fa-check-circle text-success"></i> Productos cargados exitosamente:</h4>
                    <ul class="results-list success">
                        <li>Polo Blue - Ralph Lauren (creado)</li>
                        <li>Black Opium - Yves Saint Laurent (creado)</li>
                        <li>Sauvage - Dior (actualizado)</li>
                        <li>Good Girl - Carolina Herrera (creado)</li>
                        <li>Libre - Yves Saint Laurent (creado)</li>
                        <li>Acqua di Gio - Giorgio Armani (actualizado)</li>
                        <li>La Vie Est Belle - Lancôme (creado)</li>
                        <li>Bleu de Chanel - Chanel (actualizado)</li>
                    </ul>
                </div>
                
                <div class="results-section">
                    <h4><i class="fas fa-exclamation-circle text-error"></i> Productos con errores:</h4>
                    <ul class="results-list error">
                        <li><strong>Chanel No. 5:</strong> Error: Precio inválido (línea 4)</li>
                        <li><strong>Hugo Boss The Scent:</strong> Error: Categoría no encontrada (línea 7)</li>
                        <li><strong>Tom Ford Black Orchid:</strong> Error: Imagen no válida (línea 12)</li>
                    </ul>
                </div>
            `;
            
            uploadResults.style.display = 'block';
            uploadResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function hideResults() {
            const uploadResults = document.getElementById('uploadResults');
            uploadResults.style.display = 'none';
        }

        // Mostrar ejemplo inicial después de 1 segundo
        setTimeout(() => {
            showMixedExample();
        }, 1000);
    </script>
</body>
</html>
