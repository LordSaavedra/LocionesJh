<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección Clásica - Aromes De Dieu</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/colecciones/clasicas.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="classic-collection">
        <!-- Hero Section con Desierto -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="fragrance-details">
                    <h1>BLEU DESIERTO</h1>
                    <p>El misterio del desierto dorado</p>
                    <button class="explore-btn">VER DETALLES</button>
                </div>
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="../../VIDEOS/Bleu Desierto.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>

        <!-- Sección Silver Hielo -->
        <section class="fragrance-section ice-section">
            <div class="fragrance-content">
                <div class="text-content">
                    <h2>SILENCIO BLANCO</h2>
                    <p>El lujo contenido en la quietud del hielo</p>
                    <button class="explore-btn light">VER DETALLES</button>
                </div>
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="../../VIDEOS/CREED  SILVER HIELO.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>

        <!-- Sección Mar -->
        <section class="fragrance-section ocean-section">
            <div class="fragrance-content reverse">
                <div class="text-content">
                    <h2>SEDUCTOR COMO EL MAR</h2>
                    <p>La fuerza infinita del océano</p>
                    <button class="explore-btn">VER DETALLES</button>
                </div>
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="../../VIDEOS/JeanPaul mar.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>

        <!-- Catálogo Section -->
        <section class="catalogue-section">
            <h2>NUESTRO CATÁLOGO</h2>
            <div class="catalogue-grid">
                <div class="catalogue-item desert">
                    <div class="catalogue-image">
                        <video loop muted playsinline poster="../../VIDEOS/thumbnails/bleu-desierto-thumb.jpg">
                            <source src="../../VIDEOS/Bleu Desierto.mp4" type="video/mp4">
                        </video>
                    </div>
                    <h3>Bleu Desierto</h3>
                </div>
                <div class="catalogue-item ice">
                    <div class="catalogue-image">
                        <video loop muted playsinline poster="../../VIDEOS/thumbnails/silver-hielo-thumb.jpg">
                            <source src="../../VIDEOS/CREED  SILVER HIELO.mp4" type="video/mp4">
                        </video>
                    </div>
                    <h3>Silencio Blanco</h3>
                </div>
                <div class="catalogue-item ocean">
                    <div class="catalogue-image">
                        <video loop muted playsinline poster="../../VIDEOS/thumbnails/jeanpaul-mar-thumb.jpg">
                            <source src="../../VIDEOS/JeanPaul mar.mp4" type="video/mp4">
                        </video>
                    </div>
                    <h3>Seductor como el Mar</h3>
                </div>
                <div class="catalogue-item more">
                    <div class="more-content">
                        <span>+</span>
                        <p>Descubre más</p>
                    </div>
                </div>
            </div>
        </section>
    </main>    <script src="../../js/navbar.js"></script>
    <script src="../../js/colecciones/clasicas.js"></script>    <script>
        // Cargar la navbar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                      // Ajustar rutas para navegación desde colecciones/
                    
                    // Ajustar logo
                    const logo = document.querySelector('.navbar-logo');
                    if (logo && logo.getAttribute('href') === '../index.html') {
                        logo.setAttribute('href', '../../index.html');
                    }
                    
                    // Ajustar enlaces del menú
                    const navLinks = document.querySelectorAll('.navbar-menu a[href]');
                    navLinks.forEach(link => {
                        const currentHref = link.getAttribute('href');
                        
                        // Para el enlace de Inicio
                        if (currentHref === '../index.html') {
                            link.setAttribute('href', '../../index.html');
                        }
                        // Para enlaces que van a páginas en html/ (pero no son colecciones)
                        else if (!currentHref.startsWith('http') && 
                                !currentHref.startsWith('../../') && 
                                !currentHref.startsWith('#') &&
                                !currentHref.startsWith('colecciones/') &&
                                currentHref.includes('.html')) {
                            link.setAttribute('href', '../' + currentHref);
                        }
                    });
                    
                    // Inicializar navbar después de un pequeño delay
                    setTimeout(() => {
                        if (typeof initNavbar === 'function') {
                            initNavbar();
                        }
                    }, 150);
                })
                .catch(error => console.error('Error cargando navbar:', error));
        });
    </script>
</body>
</html>
