<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Collection - Aromes De Dieu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/catalogo.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Montserrat:wght@200;300;400&family=Italiana&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor de la navbar -->
    <div id="navbar-container">
        <!-- La navbar se cargará aquí dinámicamente -->
    </div>

    <main class="magazine-main">
        <!-- Portada -->
        <section class="magazine-cover">
            <span class="issue-number">N° 01</span>
            <div class="cover-content">
                <h1 class="magazine-title">La Collection</h1>
                <p class="edition">Été 2025</p>
                <div class="cover-description">
                    <p class="tagline">L'art de la parfumerie</p>
                    <p class="subtitle">Une expérience sensorielle unique</p>
                </div>
            </div>
        </section>

        <!-- Collection Grid -->
        <section class="collection-grid">
            <div class="grid-title">
                <h2>La Collection</h2>
                <p>Découvrez notre sélection exclusive de parfums</p>
            </div>
            
            <!-- Filter Section -->
            <div class="index-header">
                <div class="index-filters">
                    <button class="index-filter active" data-filter="all">Tous</button>
                    <button class="index-filter" data-filter="homme">Pour Homme</button>
                    <button class="index-filter" data-filter="femme">Pour Femme</button>
                    <button class="index-filter" data-filter="unisexe">Unisexe</button>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="index-grid">
                <!-- Products will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Quick View Modal -->
        <div class="quick-view-modal">
            <div class="modal-content">
                <button class="close-modal" aria-label="Cerrar">×</button>
                <div class="modal-body">
                    <!-- Modal content will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Asegurar que los recursos se carguen
        window.addEventListener('load', function() {
            document.body.classList.add('resources-loaded');
        });

        // Cargar la navbar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    if (typeof initNavbar === 'function') {
                        setTimeout(initNavbar, 100);
                    }
                })
                .catch(error => console.error('Error cargando navbar:', error));
        });
    </script>
    <script src="../js/navbar.js"></script>
    <script src="../js/catalogo.js"></script>
</body>
</html>
