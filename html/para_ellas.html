<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Elle - Aromes De Dieu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/para_ellas.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/slide-cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Montserrat:wght@200;300;400;600&family=Italiana&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navbar container -->
    <div id="navbar-container"></div>

    <!-- Carrito deslizante -->
    <div id="cart-slide" class="cart-slide">
        <div class="cart-header">
            <h3 class="cart-title">Mi Carrito</h3>
            <button id="cart-close" class="cart-close">&times;</button>
        </div>
        <div class="cart-content">
            <div class="cart-items" id="cart-items">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total: $<span id="cart-total">0</span></span>
            </div>
            <button class="checkout-btn">Proceder al Pago</button>
        </div>
    </div>
    
    <!-- Overlay del carrito -->
    <div id="cart-overlay" class="cart-overlay"></div>

    <main class="magazine-main">
        <!-- Collection Grid -->
        <section class="collection-grid">
            <div class="video-title-section">
                <video autoplay muted loop class="hero-video">
                    <source src="../VIDEOS/Video2_index.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="video-overlay-elegant">
                    <h1 class="video-title-elegant">FRAGANCIAS FEMENINAS</h1>
                    <p class="video-subtitle-elegant">Descubre nuestra colección exclusiva de perfumes para dama</p>
                </div>
            </div>
            
            <!-- Search and Filter Section -->
            <div class="index-header">
                <!-- Combined Search and Price Filter -->
                <div class="search-and-filters-container">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <div class="search-wrapper">
                            <input type="text" 
                                   id="searchInput" 
                                   class="search-input" 
                                   placeholder="Buscar fragancia o marca...">
                            <div class="search-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </div>
                            <button class="clear-search" id="clearSearch" style="display: none;">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Price Filter Redesigned -->
                    <div class="price-filter-redesigned">
                        <div class="filter-header">
                            <div class="filter-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12 1v6m0 6v6"></path>
                                    <path d="m9 9 3 3 3-3"></path>
                                </svg>
                                <span>Filtrar por Precio</span>
                            </div>
                            <button class="filter-toggle" id="priceFilterToggleEllas">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"></polyline>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="filter-content" id="priceFilterContentEllas">
                            <div class="price-display-modern">
                                <div class="price-input-group">
                                    <label for="minPriceInputEllas">Desde</label>
                                    <div class="price-input-wrapper">
                                        <span class="currency">$</span>
                                        <input type="text" id="minPriceInputEllas" class="price-input" value="95.000" placeholder="95.000">
                                    </div>
                                </div>
                                
                                <div class="price-separator">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="9,18 15,12 9,6"></polyline>
                                    </svg>
                                </div>
                                
                                <div class="price-input-group">
                                    <label for="maxPriceInputEllas">Hasta</label>
                                    <div class="price-input-wrapper">
                                        <span class="currency">$</span>
                                        <input type="text" id="maxPriceInputEllas" class="price-input" value="795.000" placeholder="795.000">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="price-slider-modern">
                                <div class="slider-track">
                                    <div class="slider-range" id="priceSliderRangeEllas"></div>
                                    <div class="slider-thumb slider-thumb-min" id="minThumbEllas"></div>
                                    <div class="slider-thumb slider-thumb-max" id="maxThumbEllas"></div>
                                </div>
                                <input type="range" 
                                       id="minPriceSliderEllas" 
                                       class="range-input range-min" 
                                       min="95000" 
                                       max="800000" 
                                       value="95000"
                                       step="5000">
                                <input type="range" 
                                       id="maxPriceSliderEllas" 
                                       class="range-input range-max" 
                                       min="95000" 
                                       max="800000" 
                                       value="795000"
                                       step="5000">
                            </div>
                            
                            <div class="price-presets">
                                <span class="presets-label">Rangos populares:</span>
                                <div class="preset-buttons">
                                    <button class="preset-btn" data-min="95000" data-max="200000">Bajo $200K</button>
                                    <button class="preset-btn" data-min="200000" data-max="400000">$200K - $400K</button>
                                    <button class="preset-btn" data-min="400000" data-max="600000">$400K - $600K</button>
                                    <button class="preset-btn" data-min="600000" data-max="800000">Más de $600K</button>
                                </div>
                            </div>
                            
                            <div class="filter-actions">
                                <button class="action-btn secondary" id="resetPriceFilterEllas">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="1,4 1,10 7,10"></polyline>
                                        <path d="M3.51,15a9,9,0,0,0,2.13,9.36,8.5,8.5,0,0,0,12.34,0c3.87-3.87,3.87-10.14,0-14A8.5,8.5,0,0,0,6,2.18L3.51,4.32"></path>
                                    </svg>
                                    Resetear
                                </button>
                                <button class="action-btn primary" id="applyPriceFilterEllas">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20,6 9,17 4,12"></polyline>
                                    </svg>
                                    Aplicar Filtro
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Search Results Count -->
                <div class="search-results-count" id="searchResults" style="display: none;"></div>
                
                <!-- Category Filters -->
                <div class="index-filters">
                    <button class="index-filter active" data-category="">Todas</button>
                    <button class="index-filter" data-category="perfume">Perfumes</button>
                    <button class="index-filter" data-category="eau-de-toilette">Eau de Toilette</button>
                    <button class="index-filter" data-category="eau-de-parfum">Eau de Parfum</button>
                    <button class="index-filter" data-category="colonia">Colonias</button>
                    <button class="index-filter" data-category="splash">Splash</button>
                </div>
                
                <!-- Dynamic Filters (will be populated by JavaScript) -->
                <div class="dynamic-filters">
                    <div class="filter-section filter-brands">
                        <!-- Brand filters will be populated by JavaScript -->
                    </div>
                    <div class="filter-section filter-subcategories">
                        <!-- Subcategory filters will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="loading-spinner"></div>
                <div class="loading-text">Cargando fragancias...</div>
                <div class="loading-details" id="loadingDetails">Conectando con la base de datos...</div>
            </div>
            
            <!-- Products Grid -->
            <div class="index-grid">
                <!-- Products will be populated by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination-container">
                <div class="pagination-info" id="paginationInfo">
                    Mostrando productos...
                </div>
                <div class="pagination-controls">
                    <button class="pagination-btn" id="prevPage">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Anterior
                    </button>
                    
                    <div class="pagination-numbers" id="paginationNumbers">
                        <!-- Page numbers will be populated by JavaScript -->
                    </div>
                    
                    <button class="pagination-btn" id="nextPage">
                        Siguiente
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Quick View Modal -->
    <div class="quick-view-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Scripts de la aplicación -->
    <script src="../js/url-encryption.js"></script>
    <script src="../js/url-encryption-adapter.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/cart-error-fixes.js"></script>
    <script src="../js/limpiar-productos-prueba.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/para_ellas.js"></script>
    
    
    <!-- Verificación de inicialización del carrito -->
    <script>
        // Asegurar que el carrito esté inicializado antes de renderizar productos
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 Iniciando verificación del carrito...');
            
            let cartCheckInterval;
            let timeoutId;
            let checkCount = 0;
            const maxChecks = 100; // 10 segundos máximo
            
            const checkCart = () => {
                checkCount++;
                console.log(`🔍 Verificando carrito (intento ${checkCount}/${maxChecks})...`);
                
                // Verificar múltiples condiciones
                const hasShoppingCartClass = typeof ShoppingCart !== 'undefined';
                const hasShoppingCartInstance = window.shoppingCart && typeof window.shoppingCart === 'object';
                const hasIncreaseQuantity = hasShoppingCartInstance && typeof window.shoppingCart.increaseQuantity === 'function';
                const hasAddItem = hasShoppingCartInstance && typeof window.shoppingCart.addItem === 'function';
                const isInitialized = hasShoppingCartInstance && window.shoppingCart.isInitialized === true;
                
                console.log('📊 Estado del carrito:', {
                    hasShoppingCartClass,
                    hasShoppingCartInstance,
                    hasIncreaseQuantity,
                    hasAddItem,
                    isInitialized
                });
                
                if (hasShoppingCartInstance && hasIncreaseQuantity && hasAddItem) {
                    console.log('✅ Carrito verificado y listo para Para Ellas');
                    clearInterval(cartCheckInterval);
                    clearTimeout(timeoutId);
                    return true;
                }
                
                // Intentar inicializar si la clase existe pero no la instancia
                if (hasShoppingCartClass && !hasShoppingCartInstance) {
                    console.log('🛒 Inicializando carrito manualmente...');
                    try {
                        window.shoppingCart = new ShoppingCart();
                        console.log('✅ Carrito inicializado manualmente');
                    } catch (error) {
                        console.error('❌ Error inicializando carrito:', error);
                    }
                }
                
                if (checkCount >= maxChecks) {
                    console.warn('⚠️ Límite de verificaciones alcanzado');
                    clearInterval(cartCheckInterval);
                    clearTimeout(timeoutId);
                    return false;
                }
                
                return false;
            };
            
            // Verificación inicial inmediata
            if (!checkCart()) {
                // Configurar verificación periódica
                cartCheckInterval = setInterval(checkCart, 100);
                
                // Timeout de seguridad más largo
                timeoutId = setTimeout(() => {
                    if (cartCheckInterval) {
                        clearInterval(cartCheckInterval);
                        console.warn('⏰ Timeout de verificación del carrito (10s)');
                        
                        // Último intento de rescate
                        if (typeof ShoppingCart !== 'undefined' && !window.shoppingCart) {
                            console.log('🔄 Último intento de inicialización...');
                            try {
                                window.shoppingCart = new ShoppingCart();
                                console.log('✅ Carrito inicializado en último intento');
                            } catch (error) {
                                console.error('❌ Error en último intento:', error);
                            }
                        }
                    }
                }, 10000); // 10 segundos
            }
        });
    </script>
    
    <script>
        // Load navbar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    if (typeof initNavbar === 'function') {
                        setTimeout(initNavbar, 100);
                    }
                    
                    // Reconfigurar event listeners del carrito después de cargar navbar
                    setTimeout(() => {
                        if (window.shoppingCart && typeof window.shoppingCart.reconfigureEventListeners === 'function') {
                            console.log('🔄 Reconfigurando carrito en Para Ellas...');
                            window.shoppingCart.reconfigureEventListeners();
                            console.log('✅ Event listeners del carrito reconfigurados en Para Ellas');
                            
                            // ✅ IMPORTANTE: Forzar actualización del contador después de reconfigurar
                            setTimeout(() => {
                                if (window.shoppingCart && typeof window.shoppingCart.updateCartCount === 'function') {
                                    window.shoppingCart.updateCartCount();
                                    console.log('🔢 Contador del carrito forzado a actualizar en Para Ellas');
                                }
                            }, 200);
                        } else {
                            console.warn('⚠️ Carrito no disponible para reconfigurar en Para Ellas');
                        }
                    }, 800);
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        });
    </script>
    
    <!-- Verificación simple del carrito -->
    <script>
        // Solo verificar que el carrito esté listo, sin forzar inicializaciones
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.shoppingCart && typeof window.shoppingCart.getTotalItems === 'function') {
                    console.log('✅ Carrito listo en Para Ellas');
                    
                    // ✅ FORZAR actualización final del contador
                    window.shoppingCart.updateCartCount();
                    console.log('🔢 Contador final actualizado en Para Ellas');
                } else {
                    console.warn('⚠️ Carrito no detectado en Para Ellas');
                }
            }, 1200); // Aumentamos el timeout para asegurar que todo esté listo
        });
    </script>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Footer Scripts -->
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/footer.js"></script>
</body>
</html>
