<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Productos - Simple</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 700px; 
            margin: 30px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover { background: #2980b9; }
        
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #219a52; }
        
        .btn-warning { background: #f39c12; }
        .btn-warning:hover { background: #e67e22; }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .productos-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .producto-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 4px solid #3498db;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Cargar Productos (Versi√≥n Simple)</h1>
            <p>Carga tus productos a Supabase de forma f√°cil</p>
        </div>

        <!-- Estado -->
        <div id="status" class="status loading">
            Verificando conexi√≥n...
        </div>

        <!-- Botones principales -->
        <button onclick="cargarProductosBase()" class="btn-success">
            üöö Cargar 5 Productos Base
        </button>
        
        <button onclick="insertarProductoSimple()">
            ‚ûï Insertar Producto de Prueba
        </button>
        
        <button onclick="listarProductos()">
            üìã Ver Productos Existentes
        </button>
        
        <button onclick="limpiarTabla()" class="btn-warning">
            üóëÔ∏è Limpiar Todos los Productos
        </button>

        <!-- Formulario simple -->
        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee;">
            <h3>‚ûï Agregar Producto Manual</h3>
            
            <div class="form-group">
                <label>Nombre del Producto:</label>
                <input type="text" id="nombre" placeholder="Ej: Chanel N¬∞5">
            </div>
            
            <div class="form-group">
                <label>Marca:</label>
                <input type="text" id="marca" placeholder="Ej: Chanel">
            </div>
            
            <div class="form-group">
                <label>Categor√≠a:</label>
                <select id="categoria">
                    <option value="para-ellos">Para Ellos</option>
                    <option value="para-ellas">Para Ellas</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Precio:</label>
                <input type="number" id="precio" placeholder="89000">
            </div>
            
            <button onclick="agregarProductoManual()" class="btn-success">
                üíæ Guardar Producto
            </button>
        </div>

        <!-- Lista de productos -->
        <div id="productos-container" style="display: none;">
            <h3>üì¶ Productos en la Base de Datos</h3>
            <div id="productos-list" class="productos-list"></div>
        </div>
    </div>

    <script>
        // Cliente Supabase
        const supabase = window.supabase.createClient(
            'https://xelobsbzytdxrrxgmlta.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlbG9ic2J6eXRkeHJyeGdtbHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzODUzNTksImV4cCI6MjA2NTk2MTM1OX0.bJL5DsL4pxlQ_FV3jX0ieiW3bYLA-Zf3M2HlNmdMMy4'
        );

        const statusEl = document.getElementById('status');

        function updateStatus(message, type = 'loading') {
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        // Verificar conexi√≥n al cargar
        window.addEventListener('load', async () => {
            try {
                updateStatus('Verificando conexi√≥n...', 'loading');
                
                const { data, error } = await supabase
                    .from('productos')
                    .select('count')
                    .limit(1);

                if (error) {
                    updateStatus(`‚ùå Error: ${error.message}`, 'error');
                } else {
                    updateStatus('‚úÖ Conexi√≥n exitosa - Listo para cargar productos', 'success');
                }
            } catch (err) {
                updateStatus(`‚ùå Error de conexi√≥n: ${err.message}`, 'error');
            }
        });

        // Cargar productos base
        async function cargarProductosBase() {
            updateStatus('üöö Cargando productos base...', 'loading');
            
            const productos = [
                {
                    nombre: '212 Men Carolina Herrera',
                    marca: 'Carolina Herrera',
                    categoria: 'para-ellos',
                    precio: 89000,
                    imagen: 'LOCIONES_PARA _ELLOS/212_CAROLINA_HERRERA.png',
                    descripcion: 'Fragancia fresca y urbana para el hombre moderno'
                },
                {
                    nombre: 'Versace Eros Blue',
                    marca: 'Versace',
                    categoria: 'para-ellos',
                    precio: 120000,
                    imagen: 'LOCIONES_PARA _ELLOS/VERSACE_EROS_BLUE.png',
                    descripcion: 'Frescura mediterr√°nea con notas arom√°ticas'
                },
                {
                    nombre: 'One Million Paco Rabanne',
                    marca: 'Paco Rabanne',
                    categoria: 'para-ellos',
                    precio: 110000,
                    imagen: 'LOCIONES_PARA _ELLOS/ONE_MILLON_PACO_RABANE.png',
                    descripcion: 'El aroma del √©xito y la seducci√≥n'
                },
                {
                    nombre: 'Montblanc Legend Night',
                    marca: 'Montblanc',
                    categoria: 'para-ellos',
                    precio: 95000,
                    imagen: 'LOCIONES_PARA _ELLOS/MONTBLACK_LEGEND_NIGH.png',
                    descripcion: 'Elegancia nocturna y sofisticaci√≥n'
                },
                {
                    nombre: 'Givenchy Blue Label',
                    marca: 'Givenchy',
                    categoria: 'para-ellos',
                    precio: 85000,
                    imagen: 'LOCIONES_PARA _ELLOS/GIVENCHY_BLUE_LABEL.png',
                    descripcion: 'Frescura azul con car√°cter masculino'
                }
            ];

            try {
                const { data, error } = await supabase
                    .from('productos')
                    .insert(productos);

                if (error) {
                    updateStatus(`‚ùå Error insertando: ${error.message}`, 'error');
                    console.error('Error completo:', error);
                } else {
                    updateStatus(`‚úÖ ${productos.length} productos cargados correctamente`, 'success');
                    setTimeout(listarProductos, 1000);
                }
            } catch (err) {
                updateStatus(`‚ùå Error: ${err.message}`, 'error');
                console.error('Error completo:', err);
            }
        }

        // Insertar producto simple
        async function insertarProductoSimple() {
            updateStatus('‚ûï Insertando producto de prueba...', 'loading');
            
            try {
                const producto = {
                    nombre: 'Test Product ' + Date.now(),
                    marca: 'Test Brand',
                    categoria: 'para-ellos',
                    precio: 50000
                };

                const { data, error } = await supabase
                    .from('productos')
                    .insert([producto]);

                if (error) {
                    updateStatus(`‚ùå Error: ${error.message}`, 'error');
                    console.error('Error completo:', error);
                } else {
                    updateStatus('‚úÖ Producto de prueba insertado correctamente', 'success');
                    setTimeout(listarProductos, 1000);
                }
            } catch (err) {
                updateStatus(`‚ùå Error: ${err.message}`, 'error');
            }
        }

        // Agregar producto manual
        async function agregarProductoManual() {
            const nombre = document.getElementById('nombre').value;
            const marca = document.getElementById('marca').value;
            const categoria = document.getElementById('categoria').value;
            const precio = document.getElementById('precio').value;

            if (!nombre || !marca || !precio) {
                alert('Por favor completa al menos: Nombre, Marca y Precio');
                return;
            }

            updateStatus('üíæ Guardando producto...', 'loading');

            try {
                const producto = {
                    nombre: nombre,
                    marca: marca,
                    categoria: categoria,
                    precio: parseFloat(precio)
                };

                const { data, error } = await supabase
                    .from('productos')
                    .insert([producto]);

                if (error) {
                    updateStatus(`‚ùå Error guardando: ${error.message}`, 'error');
                } else {
                    updateStatus('‚úÖ Producto guardado correctamente', 'success');
                    
                    // Limpiar formulario
                    document.getElementById('nombre').value = '';
                    document.getElementById('marca').value = '';
                    document.getElementById('precio').value = '';
                    
                    setTimeout(listarProductos, 1000);
                }
            } catch (err) {
                updateStatus(`‚ùå Error: ${err.message}`, 'error');
            }
        }

        // Listar productos
        async function listarProductos() {
            try {
                const { data: productos, error } = await supabase
                    .from('productos')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) {
                    updateStatus(`‚ùå Error listando: ${error.message}`, 'error');
                    return;
                }

                const container = document.getElementById('productos-container');
                const lista = document.getElementById('productos-list');

                if (productos.length === 0) {
                    lista.innerHTML = '<p>No hay productos en la base de datos.</p>';
                } else {
                    lista.innerHTML = productos.map(p => `
                        <div class="producto-item">
                            <strong>${p.nombre || 'Sin nombre'}</strong> - ${p.marca || 'Sin marca'}<br>
                            <small>Categor√≠a: ${p.categoria || 'N/A'} | Precio: $${p.precio ? p.precio.toLocaleString() : '0'}</small><br>
                            <small style="color: #666;">ID: ${p.id}</small>
                        </div>
                    `).join('');
                }

                container.style.display = 'block';
                updateStatus(`üì¶ ${productos.length} productos encontrados`, 'success');

            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Limpiar tabla
        async function limpiarTabla() {
            if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de eliminar TODOS los productos?')) {
                return;
            }

            updateStatus('üóëÔ∏è Eliminando productos...', 'loading');

            try {
                const { error } = await supabase
                    .from('productos')
                    .delete()
                    .neq('id', 0); // Elimina todos los registros

                if (error) {
                    updateStatus(`‚ùå Error eliminando: ${error.message}`, 'error');
                } else {
                    updateStatus('‚úÖ Todos los productos eliminados', 'success');
                    document.getElementById('productos-container').style.display = 'none';
                }
            } catch (err) {
                updateStatus(`‚ùå Error: ${err.message}`, 'error');
            }
        }
    </script>
</body>
</html>
