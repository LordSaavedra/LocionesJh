<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Componente de Carga de Im√°genes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-panel.css">
    <style>
        body {
            padding: 2rem;
            background: var(--color-cream);
        }
        .preview-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .demo-section {
            margin-bottom: 3rem;
        }
        .demo-title {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: 1rem;
            text-align: center;
        }
        .demo-description {
            color: var(--color-text-light);
            text-align: center;
            margin-bottom: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="demo-section">
            <h2 class="demo-title">üñºÔ∏è Componente de Carga de Im√°genes</h2>
            <p class="demo-description">Componente actualizado con mejor dise√±o y funcionalidad</p>
            
            <div class="form-group">
                <label>Imagen del Producto</label>
                <div class="image-upload-container">
                    <div class="upload-tabs">
                        <button type="button" class="tab-btn active" data-tab="url" onclick="switchTab('url')">URL</button>
                        <button type="button" class="tab-btn" data-tab="file" onclick="switchTab('file')">Seleccionar Archivo</button>
                    </div>
                    
                    <div class="tab-content active" id="url-tab">
                        <div class="input-group">
                            <input type="url" id="imagen_url" name="imagen_url" placeholder="https://ejemplo.com/imagen.jpg" class="form-control">
                            <button type="button" class="btn btn-secondary" onclick="previewImageFromUrl()">
                                <i class="fas fa-eye"></i> Vista Previa
                            </button>
                        </div>
                        <div class="help-text">Pega la URL de una imagen en l√≠nea</div>
                    </div>
                    
                    <div class="tab-content" id="file-tab">
                        <div class="file-upload-area" onclick="document.getElementById('imagen_file').click()">
                            <input type="file" id="imagen_file" accept="image/*" class="form-control file-input" onchange="previewImageFromFile(this)">
                            <label for="imagen_file" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Haz clic para seleccionar una imagen</span>
                                <span class="file-types">JPG, PNG, WEBP (m√°x. 5MB)</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="image-preview" id="imagePreview" style="display: block;">
                        <div class="preview-header">
                            <span>Vista previa:</span>
                            <button type="button" class="btn btn-danger btn-sm" onclick="clearImagePreview()">
                                <i class="fas fa-times"></i> Limpiar
                            </button>
                        </div>
                        <img id="previewImg" src="https://images.unsplash.com/photo-1541643600914-78b084683601?w=400&h=300&fit=crop" alt="Vista previa" class="preview-image">
                    </div>
                </div>
            </div>
        </div>

        <!-- Demostraci√≥n de estados -->
        <div class="demo-section">
            <h3 class="demo-title">Estados del Componente</h3>
            
            <button class="btn" style="background: var(--color-gold); color: white; margin: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 6px;" onclick="showLoadingState()">
                Mostrar Estado de Carga
            </button>
            
            <button class="btn" style="background: #e74c3c; color: white; margin: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 6px;" onclick="showErrorState()">
                Mostrar Estado de Error
            </button>
            
            <button class="btn" style="background: #27ae60; color: white; margin: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 6px;" onclick="showSuccessState()">
                Mostrar Estado de √âxito
            </button>
            
            <button class="btn" style="background: #6c757d; color: white; margin: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 6px;" onclick="resetStates()">
                Resetear
            </button>

            <!-- Estados de feedback -->
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="loading-spinner"></div>
                <span>Cargando imagen...</span>
            </div>

            <div id="errorState" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> Error al cargar la imagen. Verifique el formato y tama√±o.
            </div>

            <div id="successState" class="success-state" style="display: none;">
                <i class="fas fa-check-circle"></i> Imagen cargada exitosamente.
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para cambiar tabs
        function switchTab(tabName) {
            // Remover clase active de todos los tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Agregar clase active al tab seleccionado
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Funci√≥n para preview desde URL
        function previewImageFromUrl() {
            const urlInput = document.getElementById('imagen_url');
            const previewImg = document.getElementById('previewImg');
            const imagePreview = document.getElementById('imagePreview');
            
            if (urlInput.value) {
                previewImg.src = urlInput.value;
                imagePreview.style.display = 'block';
            }
        }

        // Funci√≥n para preview desde archivo
        function previewImageFromFile(input) {
            const file = input.files[0];
            const previewImg = document.getElementById('previewImg');
            const imagePreview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Funci√≥n para limpiar preview
        function clearImagePreview() {
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const urlInput = document.getElementById('imagen_url');
            const fileInput = document.getElementById('imagen_file');
            
            imagePreview.style.display = 'none';
            previewImg.src = '';
            urlInput.value = '';
            fileInput.value = '';
        }

        // Funciones para demostrar estados
        function showLoadingState() {
            resetStates();
            document.getElementById('loadingState').style.display = 'flex';
        }

        function showErrorState() {
            resetStates();
            document.getElementById('errorState').style.display = 'block';
        }

        function showSuccessState() {
            resetStates();
            document.getElementById('successState').style.display = 'block';
        }

        function resetStates() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
        }

        // Funcionalidad de drag and drop
        const fileUploadArea = document.querySelector('.file-upload-area');
        
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('imagen_file');
                fileInput.files = files;
                previewImageFromFile(fileInput);
            }
        });
    </script>
</body>
</html>
