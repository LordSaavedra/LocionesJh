<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromes De Dieu</title>
    <!-- Asegurarnos de que los estilos se cargan en el orden correcto -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <!-- Contenedor para la navbar -->
    <div id="navbar-container"></div>
    
    <!-- Hero Section con Videos -->
    <section class="video-showcase">
        <div class="video-container">
            <video autoplay loop muted playsinline class="video-background">
                <source src="VIDEOS/Video1_index.mp4" type="video/mp4">
            </video>
            <div class="video-content">
                <h2>Aromes De Dieu</h2>
                <p>L'art du parfum intemporel</p>
            </div>
        </div>
        
        <div class="video-grid">
            <div class="video-item">
                <video autoplay loop muted playsinline>
                    <source src="VIDEOS/Video2_index.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">
                    <h3>Collection Exclusive</h3>
                </div>
            </div>
            <div class="video-item">
                <video autoplay loop muted playsinline>
                    <source src="VIDEOS/Video3_Index.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">
                    <h3>Essences Précieuses</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Cargar los scripts al final del body -->
    <script src="js/app.js"></script>
    <script>        // Cargar la navbar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('html/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    
                    // Ajustar rutas para navegación desde index.html
                    const navLinks = document.querySelectorAll('.navbar-menu a[href]:not([href^="../"]):not([href^="#"])');
                    navLinks.forEach(link => {
                        const currentHref = link.getAttribute('href');
                        if (!currentHref.startsWith('http') && !currentHref.startsWith('../') && !currentHref.startsWith('#')) {
                            link.setAttribute('href', 'html/' + currentHref);
                        }
                    });
                    
                    // Cargar e inicializar navbar.js después de insertar el HTML
                    const script = document.createElement('script');
                    script.src = 'js/navbar.js';
                    script.onload = function() {
                        // Asegurar que initNavbar se ejecute después de cargar el script
                        if (typeof initNavbar === 'function') {
                            setTimeout(initNavbar, 100);
                        }
                    };
                    document.body.appendChild(script);
                })
                .catch(error => console.error('Error cargando navbar:', error));
        });
    </script>
</body>
</html>
