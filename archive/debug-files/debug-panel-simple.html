<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Panel Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Panel Simple</h1>
    
    <div class="debug-section">
        <h3>Scripts cargados:</h3>
        <div id="scriptsStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>Supabase:</h3>
        <div id="supabaseStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>ProductosService:</h3>
        <div id="productosServiceStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>Datos de prueba:</h3>
        <button onclick="testProductos()">Cargar Productos</button>
        <div id="productosData"></div>
    </div>
    
    <div class="debug-section">
        <h3>Panel de Admin:</h3>
        <button onclick="testAdmin()">Probar Panel</button>
        <div id="adminStatus"></div>
    </div>

    <!-- Scripts en orden -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/admin-panel-new.js"></script>

    <script>
        // Debug scripts
        function checkScripts() {
            const status = document.getElementById('scriptsStatus');
            let html = '';
            
            html += `<p>Supabase: ${typeof window.supabase !== 'undefined' ? '✅' : '❌'}</p>`;
            html += `<p>initSupabase: ${typeof initSupabase === 'function' ? '✅' : '❌'}</p>`;
            html += `<p>supabaseClient: ${typeof supabaseClient !== 'undefined' ? '✅' : '❌'}</p>`;
            html += `<p>ProductosService: ${typeof ProductosService !== 'undefined' ? '✅' : '❌'}</p>`;
            html += `<p>AdminPanel: ${typeof AdminPanel !== 'undefined' ? '✅' : '❌'}</p>`;
            
            status.innerHTML = html;
        }
        
        function checkSupabase() {
            const status = document.getElementById('supabaseStatus');
            let html = '';
            
            if (typeof initSupabase === 'function') {
                try {
                    const result = initSupabase();
                    html += `<p class="success">Inicialización: ${result ? 'Exitosa' : 'Falló'}</p>`;
                    
                    if (typeof supabaseClient !== 'undefined') {
                        html += `<p class="success">Cliente Supabase: Disponible</p>`;
                        html += `<p>URL: ${supabaseClient.supabaseUrl}</p>`;
                    } else {
                        html += `<p class="error">Cliente Supabase: No disponible</p>`;
                    }
                } catch (error) {
                    html += `<p class="error">Error: ${error.message}</p>`;
                }
            } else {
                html += `<p class="error">initSupabase no disponible</p>`;
            }
            
            status.innerHTML = html;
        }
        
        function checkProductosService() {
            const status = document.getElementById('productosServiceStatus');
            let html = '';
            
            if (typeof ProductosService !== 'undefined') {
                html += `<p class="success">ProductosService: Disponible</p>`;
                html += `<p>Métodos: ${Object.getOwnPropertyNames(ProductosService).join(', ')}</p>`;
            } else {
                html += `<p class="error">ProductosService: No disponible</p>`;
            }
            
            status.innerHTML = html;
        }
        
        async function testProductos() {
            const div = document.getElementById('productosData');
            div.innerHTML = '<p>Cargando...</p>';
            
            try {
                if (typeof ProductosService !== 'undefined') {
                    const productos = await ProductosService.obtenerProductos();
                    div.innerHTML = `
                        <p class="success">✅ ${productos.length} productos encontrados</p>
                        <details>
                            <summary>Ver productos</summary>
                            <pre>${JSON.stringify(productos, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    div.innerHTML = '<p class="error">ProductosService no disponible</p>';
                }
            } catch (error) {
                div.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testAdmin() {
            const div = document.getElementById('adminStatus');
            div.innerHTML = '<p>Probando panel...</p>';
            
            try {
                if (typeof AdminPanel !== 'undefined') {
                    // Crear instancia de prueba
                    const panel = new AdminPanel();
                    div.innerHTML = '<p class="success">✅ Panel creado exitosamente</p>';
                } else {
                    div.innerHTML = '<p class="error">AdminPanel no disponible</p>';
                }
            } catch (error) {
                div.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Ejecutar checks al cargar
        setTimeout(() => {
            checkScripts();
            checkSupabase();
            checkProductosService();
        }, 1000);
    </script>
</body>
</html>
